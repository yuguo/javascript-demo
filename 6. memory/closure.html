<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>closure</title>
</head>
<body>
	<script>
	function f1(){
		var version = 1;
		versionAdd = function(){
			version++;
		}
		function f2(){
			alert(version);
		}
		return f2;
	}

	var result = f1();

	result();
	versionAdd();

	result();

	</script>
</body>
</html>
