<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>memory</title>
</head>
<body>
	<script>
	/* 对于纯粹的 ECMAScript 对象而言，只要没有其他对象引用对象 a、b，也就是说它们只是相互之间的引用，那么仍然会被垃圾收集系统识别并处理。
	但是，在 Internet Explorer 中，如果循环引用中的任何对象是 DOM 节点或者 ActiveX 对象，垃圾收集系统则不会发现它们之间的循环关系与系统中的其他对象是隔离的并释放它们。最终它们将被保留在内存中，直到浏览器关闭。*/

	
	</script>
</body>
</html>
