<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prototype 2</title>
</head>
<body>
	<script>
	function Person(name){
		this.name = name;
	};

	Person.prototype.name = 'John';

	var person1 = new Person('old name');
	// person1.name = 'new name';
	delete person1.name;
	alert(person1.name);//john

	alert(person1.hasOwnProperty('name'));//false
	</script>
</body>
</html>
