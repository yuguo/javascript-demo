<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prototype 5</title>
</head>
<body>
	<script>
	function Person(name, age, job){
		this.name = name;
		this.age = age;
		this.job = job;
	}

	Person.prototype.sayName = function(){
			alert(this.name);
		}

	var person1 = new Person('John', 20, 'engineer');
	
	// code here


	
	person1.sayName();
	
	</script>
</body>
</html>
