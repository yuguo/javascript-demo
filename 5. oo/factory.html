<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>factory</title>
</head>
<body>
	<script>
	function createPerson(name, age, job){
		var o = new Object();
		o.name = name;
		o.age = age;
		o.job = job;
		o.sayName = function(){
			alert(this.name);
		}
		return o;
	}

	var person1 = createPerson('John', 20, 'engineer');
	var person2 = createPerson('Peter', 24, 'doctor');

	person1.sayName();
	person2.sayName();
	</script>
</body>
</html>
