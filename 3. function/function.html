<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>
	<script>
	var david = {'name': 'david'};

	var foo = function(people){
		people={'name': 'peter'};
		alert(people.name); //1
	};

	foo(david);
	alert(david.name); //2

	</script>
</body>
</html>
